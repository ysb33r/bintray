apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin : 'com.gradle.plugin-publish'

group = 'org.ysb33r.gradle'
archivesBaseName = 'bintray'

ext {
    moduleName = 'bintray-gradle-plugin'
}

repositories {
    jcenter()
    mavenCentral()
}

configurations.all {
    exclude module : 'groovy-all'
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile ('org.codehaus.groovy.modules.http-builder:http-builder:0.7.1') {
        exclude group: 'org.apache.httpcomponents', module:'httpclient'
        exclude group: 'org.apache.httpcomponents', module: 'httpcore'
    }
    compile 'org.apache.httpcomponents:httpcore:4.3'
    compile 'org.apache.httpcomponents:httpclient:4.3'
    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
    testCompile 'com.github.rest-driver:rest-client-driver:1.1.37'
}

jar {
    manifest {
        attributes 'Implementation-Title': moduleName, 'Implementation-Version': project.version
    }
}


task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

   task javadocJar(type: Jar) {
        description "An archive of the JavaDocs for Maven Central"
        classifier "javadoc"
        from javadoc
    }

artifacts {
    archives sourcesJar
    archives javadocJar
}

